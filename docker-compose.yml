services:
  postgres:
    image: postgres:16-alpine
    container_name: compassio-postgres
    environment:
      POSTGRES_DB: compassio
      POSTGRES_USER: compassio
      POSTGRES_PASSWORD: compassio
    ports:
      - "55432:5432"
    volumes:
      - compassio_pgdata:/var/lib/postgresql/data

volumes:
  compassio_pgdata:

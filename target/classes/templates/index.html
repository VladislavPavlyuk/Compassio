<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Compassio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; color: #111; }
        header { display: flex; gap: 16px; align-items: baseline; margin-bottom: 16px; }
        h1 { margin: 0; font-size: 22px; }
        form { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        input[type="text"] { padding: 6px 8px; width: 360px; }
        button { padding: 6px 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #fafafa; }
        .meta { color: #666; font-size: 13px; margin-top: 8px; }
        .pager { margin-top: 12px; display: flex; gap: 8px; align-items: center; }
        .pager a { text-decoration: none; color: #1a4fd7; }
        .pager span { color: #666; }
        .modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); display: none; }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: #fff; padding: 16px; border-radius: 6px; width: 420px; }
        .modal-content h2 { margin: 0 0 12px 0; font-size: 18px; }
        .modal-form { display: flex; gap: 8px; flex-direction: column; }
        .modal-form input { padding: 6px 8px; }
        .modal-actions { display: flex; gap: 8px; justify-content: flex-end; }
    </style>
</head>
<body>
<header>
    <div>
        <h1>Compassio</h1>
        <div style="font-size: 13px; margin-top: 4px;" id="userInfo"></div>
    </div>
    <form method="get" action="/" id="searchForm">
        <input type="text" name="q" id="searchInput" placeholder="Search by name or code"
               autocomplete="off" th:value="${q}"/>
        <button type="submit">Search</button>
        <button type="button" id="filterSelectedBtn" style="display: none;">Filter selected</button>
        <button type="button" id="clearFilterBtn" style="display: none;">Clear filter</button>
        <button type="button" id="saveSelectionBtn" style="display: none;">Save selection</button>
        <a th:href="@{/}">Reset</a>
    </form>
</header>

<div class="meta" id="metaText" th:if="${total > 0}">
    <span th:text="'Showing ' + (${page.number} * ${page.size} + 1) + '–' + (${page.number} * ${page.size} + ${page.numberOfElements}) + ' of ' + ${total}"></span>
</div>
<div class="meta" id="metaEmpty" th:if="${total == 0}">
    No data found.
</div>

<table id="resultsTable" th:if="${total > 0}">
    <thead>
    <tr>
        <th style="width: 48px;">Select</th>
        <th style="width: 140px;">Code</th>
        <th>Name</th>
        <th style="width: 80px;">Level</th>
    </tr>
    </thead>
    <tbody id="resultsBody">
    <tr th:each="p : ${page.content}">
        <td>
            <input type="checkbox" name="professionSelect"
                   th:value="${p.code}"
                   th:attr="data-name=${p.name},data-level=${p.level}"/>
        </td>
        <td th:text="${p.code}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.level}"></td>
    </tr>
    </tbody>
</table>

<div class="pager" id="pager" th:if="${page.totalPages > 1}">
    <a th:if="${page.hasPrevious()}"
       th:href="@{/(page=${page.number - 1}, size=${page.size}, q=${q})}">Prev</a>
    <span th:text="'Page ' + (${page.number} + 1) + ' / ' + ${page.totalPages}"></span>
    <a th:if="${page.hasNext()}"
       th:href="@{/(page=${page.number + 1}, size=${page.size}, q=${q})}">Next</a>
</div>
<div class="meta" id="lastSelectionLabel" style="display: none;">Last saved selection</div>
<div class="meta" id="selectedMeta"></div>

<div class="modal" id="authModal">
    <div class="modal-content">
        <h2>Authorization</h2>
        <div class="meta" id="authMessage"></div>
        <form class="modal-form" id="authForm">
            <input type="email" id="authEmail" placeholder="Email" required/>
            <input type="password" id="authPassword" placeholder="Password (min 8)" required/>
            <div class="modal-actions">
                <button type="button" id="loginSaveBtn">Login & Save</button>
                <button type="button" id="registerSaveBtn">Register & Save</button>
                <button type="button" id="closeModal">Close</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const input = document.getElementById('searchInput');
    const body = document.getElementById('resultsBody');
    const table = document.getElementById('resultsTable');
    const metaText = document.getElementById('metaText');
    const metaEmpty = document.getElementById('metaEmpty');
    const pager = document.getElementById('pager');
    const form = document.getElementById('searchForm');
    const selectedMeta = document.getElementById('selectedMeta');
    const lastSelectionLabel = document.getElementById('lastSelectionLabel');
    const filterSelectedBtn = document.getElementById('filterSelectedBtn');
    const clearFilterBtn = document.getElementById('clearFilterBtn');
    const saveSelectionBtn = document.getElementById('saveSelectionBtn');
    const selectedMap = new Map();
    let lastResults = null;
    let filteredMode = false;
    let timer = null;
    const authModal = document.getElementById('authModal');
    const authMessage = document.getElementById('authMessage');
    const authForm = document.getElementById('authForm');
    const closeModal = document.getElementById('closeModal');
    const loginSaveBtn = document.getElementById('loginSaveBtn');
    const registerSaveBtn = document.getElementById('registerSaveBtn');
    const userInfo = document.getElementById('userInfo');

    const createCell = (text) => {
        const td = document.createElement('td');
        td.textContent = text == null ? '' : String(text);
        return td;
    };

    const renderRows = (items) => {
        body.innerHTML = '';
        for (const item of items) {
            const row = document.createElement('tr');
            const selectCell = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'professionSelect';
            checkbox.value = item.code;
            checkbox.dataset.name = item.name || '';
            checkbox.dataset.level = String(item.level ?? '');
            checkbox.checked = selectedMap.has(item.code);
            selectCell.appendChild(checkbox);
            row.appendChild(selectCell);
            row.appendChild(createCell(item.code));
            row.appendChild(createCell(item.name));
            row.appendChild(createCell(item.level));
            body.appendChild(row);
        }
        lastResults = items;
        wireSelection();
    };

    const renderMeta = (page) => {
        const total = page.totalElements || 0;
        if (total === 0) {
            metaText && (metaText.style.display = 'none');
            metaEmpty && (metaEmpty.style.display = 'block');
            table && (table.style.display = 'none');
            pager && (pager.style.display = 'none');
            return;
        }
        const start = page.number * page.size + 1;
        const end = page.number * page.size + page.numberOfElements;
        const totalPages = page.totalPages ?? Math.ceil(total / page.size);
        metaText && (metaText.textContent = `Showing ${start}–${end} of ${total}`);
        metaText && (metaText.style.display = 'block');
        metaEmpty && (metaEmpty.style.display = 'none');
        table && (table.style.display = 'table');
        pager && (pager.style.display = totalPages > 1 ? 'flex' : 'none');
    };

    const search = async (q) => {
        const url = new URL('/api/professions', window.location.origin);
        if (q && q.trim().length > 0) {
            url.searchParams.set('q', q.trim());
        }
        url.searchParams.set('page', '0');
        url.searchParams.set('size', '50');
        const res = await fetch(url);
        const data = await res.json();
        filteredMode = false;
        renderRows(data.content || []);
        renderMeta(data);
        updateFilterButtons();
    };

    const collectInitialResults = () => {
        const rows = Array.from(document.querySelectorAll('#resultsBody tr'));
        if (rows.length === 0) return [];
        return rows.map((row) => {
            const cells = row.querySelectorAll('td');
            const checkbox = row.querySelector('input[name="professionSelect"]');
            return {
                code: cells[1]?.textContent?.trim() || checkbox?.value || '',
                name: cells[2]?.textContent?.trim() || checkbox?.dataset?.name || '',
                level: parseInt(cells[3]?.textContent?.trim() || checkbox?.dataset?.level || '0', 10)
            };
        }).filter((item) => item.code);
    };

    const updateFilterButtons = () => {
        const show = selectedMap.size > 0;
        filterSelectedBtn.style.display = show ? 'inline-block' : 'none';
        clearFilterBtn.style.display = show ? 'inline-block' : 'none';
        saveSelectionBtn.style.display = (show && filteredMode) ? 'inline-block' : 'none';
    };

    const openModal = () => {
        authMessage.textContent = '';
        authModal.classList.add('show');
    };

    const closeAuthModal = () => {
        authModal.classList.remove('show');
    };

    const updateUserInfo = (email) => {
        userInfo.textContent = email || '';
    };

    const fetchMe = async () => {
        try {
            const res = await fetch('/api/selection/me');
            const data = await res.json();
            updateUserInfo(data.authenticated ? data.email : '');
            if (data.authenticated) {
                await fetchLatestSelection();
            }
        } catch {
            updateUserInfo('');
        }
    };

    const fetchLatestSelection = async () => {
        try {
            const res = await fetch('/api/selection/latest');
            const data = await res.json();
            if (!data.authenticated) {
                return;
            }
            if (data.selection && Array.isArray(data.selection.items) && data.selection.items.length) {
                lastSelectionLabel.style.display = 'block';
                renderRows(data.selection.items);
                renderMeta({
                    totalElements: data.selection.items.length,
                    number: 0,
                    size: data.selection.items.length || 1,
                    numberOfElements: data.selection.items.length
                });
            }
        } catch {
            // ignore
        }
    };

    const saveSelection = async (items, mode) => {
        const res = await fetch('/api/selection/save-auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: document.getElementById('authEmail').value.trim(),
                password: document.getElementById('authPassword').value,
                mode,
                items
            })
        });
        const data = await res.json();
        if (!res.ok) {
            Swal.fire('Error', data.error || 'Failed to save selection.', 'error');
            return;
        }
        closeAuthModal();
        updateUserInfo(data.email);
        Swal.fire('Saved', 'Selection saved.', 'success');
    };

    const saveSelectionWithSession = async (items) => {
        const res = await fetch('/api/selection/save-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ items })
        });
        const data = await res.json();
        if (!res.ok) {
            Swal.fire('Error', data.error || 'Failed to save selection.', 'error');
            return;
        }
        updateUserInfo(data.email);
        Swal.fire('Saved', 'Selection saved.', 'success');
    };

    const wireSelection = () => {
        document.querySelectorAll('input[name="professionSelect"]').forEach((el) => {
            el.addEventListener('change', () => {
                if (el.checked) {
                    selectedMap.set(el.value, {
                        code: el.value,
                        name: el.dataset.name || '',
                        level: parseInt(el.dataset.level || '0', 10)
                    });
                } else {
                    selectedMap.delete(el.value);
                    if (selectedMap.size === 0) {
                        filteredMode = false;
                    }
                }
                const selected = Array.from(selectedMap.values())
                    .map((item) => `${item.code} — ${item.name} (Level ${item.level})`);
                selectedMeta.textContent = selected.length
                    ? `Selected (${selected.length}): ${selected.join('; ')}`
                    : '';
                updateFilterButtons();
            });
        });
    };

    lastResults = collectInitialResults();
    wireSelection();
    updateFilterButtons();

    filterSelectedBtn.addEventListener('click', () => {
        const selected = Array.from(selectedMap.values());
        filteredMode = true;
        renderRows(selected);
        renderMeta({
            totalElements: selected.length,
            number: 0,
            size: selected.length || 1,
            numberOfElements: selected.length
        });
        updateFilterButtons();
    });

    clearFilterBtn.addEventListener('click', () => {
        if (Array.isArray(lastResults)) {
            filteredMode = false;
            renderRows(lastResults);
            renderMeta({
                totalElements: lastResults.length,
                number: 0,
                size: lastResults.length || 1,
                numberOfElements: lastResults.length
            });
            updateFilterButtons();
        }
    });

    saveSelectionBtn.addEventListener('click', async () => {
        const selected = Array.from(selectedMap.values());
        if (selected.length === 0) return;
        try {
            const meRes = await fetch('/api/selection/me');
            const me = await meRes.json();
            if (me.authenticated) {
                await saveSelectionWithSession(selected);
                return;
            }
        } catch {
            // fall through to modal
        }
        openModal();
    });

    closeModal.addEventListener('click', closeAuthModal);

    const validateAuthForm = () => {
        const email = document.getElementById('authEmail').value.trim();
        const password = document.getElementById('authPassword').value;
        if (password.length < 8) {
            authMessage.textContent = 'Password must be at least 8 characters.';
            return false;
        }
        if (!email) {
            authMessage.textContent = 'Email is required.';
            return false;
        }
        authMessage.textContent = '';
        return true;
    };

    loginSaveBtn.addEventListener('click', async () => {
        if (!validateAuthForm()) return;
        const selected = Array.from(selectedMap.values());
        await saveSelection(selected, 'login');
    });

    registerSaveBtn.addEventListener('click', async () => {
        if (!validateAuthForm()) return;
        const selected = Array.from(selectedMap.values());
        await saveSelection(selected, 'register');
    });

    fetchMe();

    input.addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(() => search(input.value), 250);
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        search(input.value);
    });
</script>
</body>
</html>
